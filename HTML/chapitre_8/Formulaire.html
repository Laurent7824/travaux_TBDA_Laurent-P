<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>déclaration de formulaire</title>
</head>

<body>
    <form action="http://bienvu.net/script.php" method="post" id="formulaire_contact">
        <p>* Ces zones sont obligatoires</p>
        <fieldset>
            <legend>Vos coordonnées</legend>

            <label for="nom">Votre Nom*:</label><input type="text" name="nom" id="?"><br>
            <label for="prenom*">Votre Prénom*:</label><input type="text" name="prenom*" id="?"><br>
            <br>
            Sexe* :
            <input type="radio" id="Féminin" name="sexe" value="feminin"> Féminin
            <input type="radio" id="Masculin" name="sexe" value="masculin"> Masculin <br>
            <label for="date">Date de Naissance:</label><input type="date" name="ddn" id="date"><br>
            Code postal* :
            <input type="text" pattern="[0-9] {5}"><br>
            Adresse :
            <input type="text"><br>
            Ville :
            <input type="text"><br>
            Email* :
            <input type="email" name="email"><br>
            <br>
        </fieldset>
        <fieldset>
            <legend>Votre demande</legend>
            <label for="sujet">Sujet*:</label>
            <select name="sujet" id="sujet">
                <option value="">Veuillez sélectionner un sujet</option>
                <option value="mes commandes">Mes commandes</option>
                <option value="question sur un produit">Question sur un produit</option>
                <option value="réclamations">Réclamations</option>
                <option value="autres">Autres</option>
            </select><br>
            <br>
            <label for="question">Votre question* :</label>
            <textarea rows="4" cols="30"></textarea><br>
            <br>
            <input type="checkbox" name="accepte">
            <label for="accepte">* J'accepte le traitement de ce formulaire</label><br>
            <br>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
        </fieldset>
    </form>

</body>

</html>
